{% extends 'layout.html' %}
    {% block css %}
        <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/load-data.css') }}">
        <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/table-list.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    {% endblock %}
    {% block content %}
    <div class="form-wrapper">
        <form class="form" onsubmit="return false;">
            <div class="row mb-3 mt-3">
                <label for="inputAccountType" class="col-sm-2 col-form-label">Account Type</label>
                <div class="col">
                    <div class="col-sm-5 input-group">
                        <div class="input-group-text">
                            <span class="fa fa-solid fa-id-card"></span> 
                        </div>
                        <select id="inputAccountType" name="inputAccountType" class="form-select" onchange="onOptionSelected(this)">
                            <option disabled value="">Choose an account type</option>
                            <option value="student">Student Account</option>
                            <option value="faculty">Faculty Account</option>
                            <option value="public">Public Account</option>
                        </select>
                    </div>   
                </div>         
            </div>
            <div class="row mb-3 mt-3">
                <label for="inputDataSource" class="col-sm-2 col-form-label">Data Source</label>
                <div class="col">
                    <div class="col-sm-5 input-group">
                        <!-- <div class="input-group-text">
                            <span class="fa fa-solid fa-id-card"></span> 
                        </div> -->
                        <input type="file" class="form-control" multiple accept=".xlsx, .xls, .csv" id="inputDataSource" name="inputDataSource" placeholder="Browse and add data source">   
                    </div>   
                    <!-- <button type="button" class="btn btn-browse-data" onclick="onSubmitDataSource()">Browse data</button>    -->
                </div>    
            </div>
            <button type="button" id="load-data" class="btn btn-submit">Load data</button>
        </form>
    </div>
    <div id="file-uploaded">
        <h3>Files Uploaded</h3>
        <ol class="gradient-list load-table-list">
        </ol>
    </div>
    {% endblock %}
    {% block script %}
        <!-- <script src="https://cdn.socket.io/socket.io-3.1.3.min.js"></script>-->
        <script src="{{url_for('static', filename='scripts/load-data.js')}}" type="text/javascript"></script> 
    {% endblock %}

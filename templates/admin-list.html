{% extends 'layout.html' %}
    {% block css %}
        <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/admin-table-list.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    {% endblock %}
    {% block content %}
    <div class="form-wrapper" id="formAdminTables">
        <form class="form" onsubmit="return false;">
            <div class="row mb-3 mt-3">
                <label for="inputTableAccountType" class="col-sm-2 col-form-label">Account Type</label>
                <div class="col">
                    <div class="col-sm-5 input-group">
                        <div class="input-group-text">
                            <span class="fa fa-solid fa-id-card"></span> 
                        </div>
                        <select id="inputTableAccountType" name="inputTableAccountType" class="form-select" onchange="onOptionSelected(this)">
                            <option disabled value="" selected>Choose an account type</option>
                            <option value="student">Student Account Tables</option>
                            <option value="faculty">Faculty Account Tables</option>
                            <option value="public">Public Account Tables</option>
                        </select>
                    </div>   
                </div>         
            </div>
            <button type="button" id="load-data" class="btn btn-submit">Load data</button>
        </form>
    </div>
    {% endblock %}
    {% block script %}
        <script src="{{url_for('static', filename='scripts/admin-list.js')}}" type="text/javascript"></script>
    {% endblock %}

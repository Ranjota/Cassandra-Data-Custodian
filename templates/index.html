<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="{{url_for('static', filename='scripts/index.js')}}" type="text/javascript"></script>	
    <link rel="icon" type="images/x-icon" href="{{ url_for('static',filename='images/cassandra-logo.ico') }}" />
     <title>Cassandra Data Custodian</title>
</head>
<body>
    <div class="wrapper">
        <form class="form" onsubmit="return false;">
            <div class="row mb-3 mt-3">
                <label for="inputStudentId" class="col-sm-4 col-form-label">Id</label>
                <div class="col">
                    <div class="col-sm-8 input-group">
                        <div class="input-group-text">
                            <span class="fa fa-solid fa-id-card"></span> 
                        </div>
                        <input type="number" class="form-control" id="inputStudentId" name="inputStudentId" placeholder="Enter the student id">
                    </div>   
                </div>         
            </div>
            <div class="row mb-3 mt-3">
                <label for="inputFirstName" class="col-sm-4 col-form-label">First Name</label>
                <div class="col">
                    <div class="col-sm-8 input-group">
                        <div class="input-group-text">
                            <span class="fa fa-solid fa-user"></span> 
                        </div>
                        <input type="text" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="Enter the first name">
                    </div>     
                </div>       
            </div>
            <div class="row mb-3 mt-3">
                <label for="inputLastName" class="col-sm-4 col-form-label">Last Name</label>
                <div class="col">
                    <div class="col-sm-8 input-group">
                        <div class="input-group-text">
                            <span class="fa fa-solid fa-user"></span> 
                        </div>
                        <input type="text" class="form-control" id="inputLastName" name="inputLastName" placeholder="Enter the last name">
                    </div> 
                </div>           
            </div>
            <div class="row mb-3 mt-3">
                <label for="inputEmailAddress" class="col-sm-4 col-form-label">Email Id</label>
                <div class="col">
                    <div class="col-sm-8 input-group">
                        <div class="input-group-text">
                            <span class="fa fa-solid fa-envelope"></span> 
                        </div>
                        <input type="text" class="form-control" id="inputEmailAddress" name="inputEmailAddress" placeholder="Enter your email address">
                    </div> 
                </div>           
            </div>
            <div class="row mb-3 mt-3">
                <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                <div class="col">
                    <div class="col-sm-8 input-group">
                        <div class="input-group-text">
                            <span class="fa fa-solid fa-key"></span> 
                        </div>
                        <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Enter your Password">
                    </div> 
                </div>           
            </div>
            <div class="row mb-3 mt-3">
                <label for="inputRetypePassword" class="col-sm-4 col-form-label">Retype Password</label>
                <div class="col">
                    <div class="col-sm-8 input-group">
                        <div class="input-group-text">
                            <span class="fa fa-solid fa-key"></span> 
                        </div>
                        <input type="password" class="form-control" id="inputRetypePassword" name="inputRetypePassword" placeholder="Re-enter your password">
                    </div> 
                </div>           
            </div>
            <p id="confirmPasswordCheck" style="color: red; display: none; margin-left: 180px;">
                **Passwords did not match
            </p>
            <div class="row mb-3 mt-3"> 
                <label for="inputBirthYear" class="col-sm-4 col-form-label">Year of Birth</label>
                <div class="col">
                    <div class="col-sm-8 input-group">
                        <div class="input-group-text">
                            <span class="fa fa-birthday-cake"></span> 
                        </div>
                        <select id="inputBirthYear" name="inputBirthYear" class="form-select" onchange="onOptionSelected(this)">
                            <option disabled selected value="">Choose the Year of Birth</option>
                        </select>
                    </div>  
                </div>          
            </div>
            <div class="row mb-3 mt-3">
                <label for="inputAcademicPeriod" class="col-sm-4 col-form-label">Academic Period</label>
                <div class="col">
                    <div class="col-sm-8 input-group">
                        <div class="input-group-text">
                            <span class="fa fa-calendar"></span> 
                        </div>
                        <select id="inputAcademicPeriod" name="inputAcademicPeriod" class="form-select" onchange="onOptionSelected(this)">
                            <option disabled selected value="">Choose an academic period</option>
                        </select>
                    </div>  
                </div>          
            </div>
            <div class="row mb-3 mt-3">
                <label for="inputGCCampus" class="col-sm-4 col-form-label">Georgian Campus</label>
                <div class="col">
                    <div class="col-sm-8 input-group">
                        <div class="input-group-text">
                            <span class="fa fa-map-marker"></span> 
                        </div>
                        <select id="inputGCCampus" name="inputGCCampus" class="form-select" onchange="onOptionSelected(this)">
                            <option disabled selected value="">Choose a Georgian College Campus</option>
                          </select>
                    </div>   
                </div>         
            </div>
            <div class="row mb-3 mt-3">
                <label for="inputGroups" class="col-sm-4 col-form-label">Groups</label>
                <div class="col">
                    <div class="col-sm-8 input-group">
                        <div class="input-group-text">
                            <span class="fa fa-users"></span> 
                        </div>
                        <select id="inputGroups" name="inputGroups" class="form-select" onchange="onOptionSelected(this)">
                            <option disabled selected value="">Choose a group</option>
                        </select>
                    </div> 
                </div>           
            </div>
            <div class="row mb-3 mt-3">
                <label for="inputProgramCode" class="col-sm-4 col-form-label">Program Code</label>
                <div class="col">
                    <div class="col-sm-8 input-group">
                        <div class="input-group-text">
                            <span class="fa fa-file"></span> 
                        </div>
                        <select id="inputProgramCode" name="inputProgramCode" class="form-select" onchange="onOptionSelected(this)">
                            <option disabled selected value="">Choose a program code</option>
                        </select>
                    </div> 
                </div>           
            </div>
            <button type="button" class="btn btn-primary" onclick="onSubmitStudentDetails()">Submit student details</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="{{url_for('static', filename='scripts/sign-in.js')}}" type="text/javascript"></script>	
    <link rel="icon" type="images/x-icon" href="{{ url_for('static',filename='images/cassandra-logo.ico') }}" />
     <title>Cassandra Data Custodian</title>
</head>
<body>  
    <div class="wrapper">
        <form class="form" onsubmit="return false;">
            <h3 class="signInHeading">Cassandra Data Custodian</h3>
            <div class="row mb-3 mt-3">
                <label for="inputUserName" class="col-sm-4 col-form-label">Username</label>
                <div class="col">
                    <div class="col-sm-8 input-group">
                        <div class="input-group-text">
                            <span class="fa fa-solid fa-envelope"></span> 
                        </div>
                        <input type="text" class="form-control" id="inputUserName" name="inputUserName" placeholder="Enter your username/email address">
                    </div> 
                </div>           
            </div>
            <div class="row mb-3 mt-3">
                <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                <div class="col">
                    <div class="col-sm-8 input-group">
                        <div class="input-group-text">
                            <span class="fa fa-solid fa-key"></span> 
                        </div>
                        <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Enter your Password">
                    </div> 
                </div>           
            </div>
            <p id="invalidUserMessage" style="color: red; display: none; margin-left: 180px;">
                Incorrect username or password. If you are a new user please create an account using the sign up link below.
            </p>
            <p id="inactiveUserMessage" style="color: red; display: none; margin-left: 180px;">
                Your username is inactive. Please contact your administrator or please use the sign up link to activate your account again.
            </p>
            <button type="button" class="btn btn-primary" onclick="onSignIn()">Sign in</button>
            <div class="signUpContainer"><p class="newUser">Are you a new user?</p><a href="/index">Sign up</a></div>
        </form>
    </div>
</body>
</html>

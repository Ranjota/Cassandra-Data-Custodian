{% extends 'layout.html' %}
    {% block css %}
        <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/table-list.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    {% endblock %}
    {% block content %}
    <div class="tableListWrapper" id="tableListWrapper">
        <p class="list-heading1"></p>
        <p class="list-heading2">Tables available for you</p>
        <ol class="gradient-list" id="table_list">
        </ol>
        <div class="" style="position: absolute;right: 726px;top: 6px;width: 250px;">
            <label for="table-list-search" class="col-form-label" style="padding-bottom: 1px;">Search tables</label>
            <input type="text" id="table-list-search" class="form-control">
            <button type="button" class="btn btn-primary" id="viewOtherTables" style="display:none;float: right; position: fixed; top: 121px;right: 20px;" onclick="window.location.href='/admintableList'"">View other tables</button>
        </div>
    </div>
    {% endblock %}
    {% block script %}
        <script src="{{url_for('static', filename='scripts/tableList.js')}}" type="text/javascript"></script>
    {% endblock %}
